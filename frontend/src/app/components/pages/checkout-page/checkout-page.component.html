<div class="my-container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem" />
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc['name']" label="Name" />
      <text-input [control]="fc['address']" label="Address" />
    </form>
    <order-item-list [order]="order" />
  </div>
  <div class="map">
    <app-title title="Choose Your Address On Map" fontSize="1.6rem" />
    <map></map>
  </div>

  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Go To Payment
      </button>
    </div>
  </div>
</div>
