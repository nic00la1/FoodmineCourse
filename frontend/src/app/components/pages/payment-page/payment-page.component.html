<div class="my-container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.6rem" />
    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{ order.name }}</span>
      </div>
      <div>
        <h3>Address:</h3>
        <span>{{ order.address }}</span>
      </div>
    </div>
    <order-item-list [order]="order" />
  </div>
  <div class="map">
    <app-title title="Shipping Address" fontSize="1.6rem" />
    <map [order]="order" [readonly]="true"></map>
  </div>

  <div class="buttons-container">
    <div class="buttons">
      <paypal-button [order]="order"></paypal-button>
    </div>
  </div>
</div>
