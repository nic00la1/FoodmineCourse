<app-search/>
<app-tags/>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
  @for (food of foods; track $index) {
  <li>
    <a routerLink="/food/{{food.id}}">
      <img src="{{ food.imageUrl }}" alt="{{ food }}" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> â™¥ </span>

        <!-- Stars rating-->
        <div class="stars">
          <star-rating [stars]="food.stars" />
        </div>

        <div class="product-item-footer">
          <div class="origins">
            @for (origin of food.origins; track $index) {
            <span>{{ origin }}</span>
            }
          </div>
          <div class="cook-time">
            <span>ðŸ•‘</span>
            {{ food.cookTime }}
          </div>
        </div>
          <div class="price">
            <span>ðŸ’°</span>
            {{ food.price | currency }}
          </div>
      </div>
    </a>
  </li>
  }
</ul>
