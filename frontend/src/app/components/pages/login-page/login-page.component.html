<div class="my-container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Email</label>
        <div>
          <input type="email" placeholder="Email" formControlName="email" />
        </div>

        @if (fc['email'].errors && isSubmitted) {
            <div class="error-list">
                @if (fc['email'].errors['required']) {
                    <div>Should not be empty</div>
                }
                @if (fc['email'].errors['email']) {
                    <div>Email is not correct</div>
                }
            </div>
        }
        <label>Password</label>
        <div>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </div>
      </div>
      @if (fc['password'].errors && isSubmitted) {
        <div class="error-list">
            @if (fc['password'].errors['required']) {
                <div>Should not be empty</div>
            }
        </div>
    }

      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
