<div class="my-container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input
        [control]="fc['email']"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email"
      />
      <text-input
        [control]="fc['password']"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="Password"/>

      <default-button text="Login"/>

      <div class="register">
        <span>New user?&nbsp;</span>
        <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">Register Here</a>
      </div>

    </form>
  </div>
</div>
