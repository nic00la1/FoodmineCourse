<ul>
    @for (food of foods; track $index) {
        <li>
            <a>
                <img src="{{food.imageUrl}}" alt="{{food}}"/>
                <div class="content">
                    <div class="name">
                        {{food.name}}
                    </div>
                    <span class="favorite {{food.favorite ? '' : 'not'}}">
                        ❤️
                    </span>
                    <star-rating 
                        [value]="food.stars"
                        [totalstars]="5"
                        checkedcolor="red"
                        uncheckedcolor="black"
                        size="24px"
                        [readOnly]="true"></star-rating>
                </div>
            </a>
        </li>
    }
</ul>
