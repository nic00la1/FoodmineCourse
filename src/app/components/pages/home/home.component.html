<ul>
    @for (food of foods; track $index) {
        <li>
            <a>
                <img src="{{food.imageUrl}}" alt="{{food}}"/>
                <div class="content">
                    <div class="name">
                        {{food.name}}
                    </div>
                    <span class="favorite {{food.favorite ? '' : 'not'}}">
                        ‚ù§Ô∏è
                    </span>
                    
                <!-- Stars rating-->
                <star-rating [stars]="food.stars"/>

                <div class="product-item-footer">
                    <div class="origins">
                        @for (origin of food.origins; track $index) 
                        {
                            <span>{{origin}}</span>
                        }
                    </div>
                    <div class="cook-time">
                        <span>üïë</span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        <span>üí∞</span>
                        ${{food.price}}
                        </div> 
                </div>



                </div>
            </a>
        </li>
    }
</ul>
