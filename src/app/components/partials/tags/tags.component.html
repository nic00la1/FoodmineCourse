@if ("tags") {
    <div class="tags">
        @for (tag of tags; track $index) {
            <a routerLink="/tag/{{tag.name}}" >
                {{ tag.name }}({{tag.count}})
            </a>
        }
    </div>
}

@if ("foodPageTags") {
    <div class="tags">
        @for (tagName of foodPageTags; track $index) {
            <a routerLink="/tag/{{tagName}}" >
                {{ tagName }}
            </a>
        }
    </div>
}
